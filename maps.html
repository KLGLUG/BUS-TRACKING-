<ion-header>

  <ion-navbar>
    <ion-title>maps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <button block ion-button  style="padding:0px; width: 100%;" medium (click)="mapUser()">LOCATE ME</button>
    </div>

    <agm-map  [latitude]="location?.coords.latitude" [streetViewControl]="true" [longitude]="location?.coords.longitude" [mapTypeId]="'hybrid'" [zoom]="15">
  <agm-marker [label]="options" [latitude]=" location?.coords.latitude" [longitude]="location?.coords.longitude" [markerClickable]="true"></agm-marker>
</agm-map>
</ion-content>
